databases:
  - name: dpg-clq7gk8gqk6s738pu6bg-a
    databaseName: money_mosaic_ssbb
    user: money_mosaic_ssbb_user

services:
  - type: web
    name: Money Mosaic
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: MoneyMosaic
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false